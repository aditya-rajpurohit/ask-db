version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ask_db_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_ai_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db_ai_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: